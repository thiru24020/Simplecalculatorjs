<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluied">
        <div class="box1">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter First Number">
        <input type="number" id="num2" placeholder="Enter Secod Number">
        <br>
        <br>
        <button class="btn-primary" onclick="add()" type="button">Add</button>
        <button class="btn-primary" onclick="subtract()" type="button">Subtract</button>
        <button class="btn-primary" onclick="multiply()" type="button">Multiply</button>
        <button class="btn-primary" onclick="divide()" type="button">Divide</button>
        <br>
        <br>
        <p>Result: <span id="result"></span></p>

        <p></p>

        </div>
        
    </div>
    <script>
        function add(){
            var num1=parseFloat(document.getElementById('num1').value);
            var num2=parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML=num1+num2;
        }
        function subtract(){
            var num1=parseFloat(document.getElementById('num1').value);
            var num2=parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML=num1-num2;
        }
        function multiply(){
            var num1=parseFloat(document.getElementById('num1').value);
            var num2=parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML=num1*num2;
        }
        function divide(){
            var num1=parseFloat(document.getElementById('num1').value);
            var num2=parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML=num1/num2;
        }
    </script>
</body>
</html>
